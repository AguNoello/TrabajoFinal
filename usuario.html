<!doctype html>
<html lang="en">

  <head>
    <title>Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos.css">
  </head>
  
  <body>
    <header id="header">
      <!-- place navbar here -->
      
      </header>
      <style>
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Esto asegura que el contenedor ocupe el 100% de la altura de la ventana */
        background-image: url('Imagenes/Fondo\ Carta.png');
        background-size: 80%; /* Ajusta el tama침o de la imagen para cubrir todo el contenedor */
        background-position: center center; /* Centra la imagen horizontal y verticalmente */
        background-repeat: no-repeat; /* Evita la repetici칩n de la imagen */
        background-attachment: fixed; /* Hace que la imagen se mantenga fija mientras se hace scroll */
        }</style>
      <main>
      <div id="app" class="container">
        <h1>Usuarios</h1>
      <br>
    <br><br>

      <div id="FondoCarta" v-if="error">
      <p>Lo sentimos, vuelva a cargar la p치gina por favor... 游대</p>
      
      </div>
      <div v-else>
        <section v-if="cargando">
          <div class="spinner-border"></div>
          <p>Cargando... 游뎼</p>
        </section>
        <section v-else>
                <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Comentario</th>
                        <th scope="col">Correo</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    <tr class="" v-for="usuario in usuarios">
                    <td scope="row">{{usuario.id}}</td>
                    <td>{{usuario.username}}</td>
                    <td>{{usuario.firstname}}</td>
                    <td>{{usuario.comment}}</td>
                    <td>{{usuario.email}}</td>
                    <td>
                    <a class="btn btn-primary" :href="'usuario_update.html?id='+ usuario.id" >Editar</a>
                    <button type="button" class="btn btn-danger" 
                        v-on:click="eliminar(usuario.id)" >Eliminar</button>
                    </td>
                    </tr>
                    </tbody>
                </table>
                </div>
        </section>
    </div>
    </div>
    </main>

    <footer>
    <!-- place footer here -->
     <p> Copyright춿| Agu & Noe | Espacio pol칤tico sin discriminaci칩n partidaria </p>
    
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

      crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->

  </body>
</html>
